<div class="min-h-screen relative overflow-hidden bg-white text-slate-900">
  <!-- Background glow (sky) -->
  <div class="pointer-events-none absolute inset-0">
    <div class="absolute -top-28 -left-28 h-96 w-96 rounded-full bg-sky-400/25 blur-3xl"></div>
    <div class="absolute top-1/3 -right-28 h-[28rem] w-[28rem] rounded-full bg-cyan-400/20 blur-3xl"></div>
    <div class="absolute bottom-0 left-1/3 h-[26rem] w-[26rem] rounded-full bg-sky-500/10 blur-3xl"></div>
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,rgba(56,189,248,0.10),transparent_55%)]"></div>
  </div>

  <div class="relative flex min-h-screen items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      <!-- Header -->
      <div class="mb-6 text-center">
        <h1 class="text-3xl font-semibold tracking-tight text-slate-900">Sign in</h1>
        <p class="mt-2 text-sm text-slate-600">
          Welcome back. Let’s get you in.
        </p>
      </div>

      <!-- Card -->
      <div class="rounded-2xl border border-slate-200/70 bg-white/70 shadow-[0_20px_60px_-25px_rgba(15,23,42,0.25)] backdrop-blur-xl">
        <div class="p-7 sm:p-8">
          @if (authService.error()) {
            <div class="mb-5 rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
              <div class="flex gap-2">
                <span class="mt-0.5 inline-block h-2 w-2 rounded-full bg-red-500"></span>
                <div class="leading-relaxed">
                  {{ authService.error() }}
                </div>
              </div>
            </div>
          }

          <form (ngSubmit)="onSubmit()" class="space-y-4">
            <!-- Email -->
            <div class="space-y-1.5">
              <label class="block text-sm font-medium text-slate-700">Email</label>

              <div class="relative">
                <span class="pointer-events-none absolute inset-y-0 left-3 flex items-center text-slate-400">
                  <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 6h16v12H4z"></path>
                    <path d="m4 7 8 6 8-6"></path>
                  </svg>
                </span>

                <input
                  type="email"
                  [(ngModel)]="credentials.email"
                  name="email"
                  required
                  autocomplete="email"
                  placeholder="you@company.com"
                  class="w-full rounded-xl border border-slate-200 bg-white px-10 py-2.5 text-slate-900 placeholder:text-slate-400
                         outline-none transition
                         focus:border-sky-400 focus:shadow-[0_0_0_4px_rgba(56,189,248,0.22)]"
                />
              </div>
            </div>

            <!-- Password -->
            <div class="space-y-1.5">
              <label class="block text-sm font-medium text-slate-700">Password</label>

              <div class="relative">
                <span class="pointer-events-none absolute inset-y-0 left-3 flex items-center text-slate-400">
                  <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 17v-2"></path>
                    <rect x="5" y="11" width="14" height="10" rx="2"></rect>
                    <path d="M8 11V8a4 4 0 0 1 8 0v3"></path>
                  </svg>
                </span>

                <input
                  type="password"
                  [(ngModel)]="credentials.password"
                  name="password"
                  required
                  autocomplete="current-password"
                  placeholder="••••••••"
                  class="w-full rounded-xl border border-slate-200 bg-white px-10 py-2.5 text-slate-900 placeholder:text-slate-400
                         outline-none transition
                         focus:border-sky-400 focus:shadow-[0_0_0_4px_rgba(56,189,248,0.22)]"
                />
              </div>
            </div>

            <!-- Button -->
            <button
              type="submit"
              [disabled]="authService.isLoading()"
              class="group relative mt-2 w-full overflow-hidden rounded-xl bg-gradient-to-r from-sky-500 to-cyan-400
                     px-4 py-3 text-sm font-semibold text-white
                     shadow-lg shadow-sky-500/20 transition
                     hover:shadow-xl hover:shadow-sky-500/25
                     disabled:opacity-60 disabled:cursor-not-allowed"
            >
              <!-- shine -->
              <span class="absolute inset-0 -translate-x-full bg-gradient-to-r from-white/0 via-white/35 to-white/0 transition duration-700 group-hover:translate-x-full"></span>

              <span class="relative inline-flex items-center justify-center gap-2">
                @if (authService.isLoading()) {
                  <svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M12 2a10 10 0 0 1 10 10h-4a6 6 0 0 0-6-6V2z"></path>
                  </svg>
                  Signing in...
                } @else {
                  Sign In <span class="opacity-90 transition group-hover:translate-x-0.5">→</span>
                }
              </span>
            </button>
          </form>
        </div>

        <!-- Footer -->
        <div class="flex items-center justify-between border-t border-slate-200/70 px-7 py-5 text-sm text-slate-600">
          <p>
            Don’t have an account?
            <a routerLink="/auth/register" class="text-sky-700 hover:underline decoration-sky-300">
              Register
            </a>
          </p>
          <span class="text-xs text-slate-500">v2025</span>
        </div>
      </div>

      <p class="mt-6 text-center text-xs text-slate-500">
        By continuing you agree to the
        <a class="underline decoration-slate-300 hover:decoration-slate-400" routerLink="/terms">Terms</a>
        and
        <a class="underline decoration-slate-300 hover:decoration-slate-400" routerLink="/privacy">Privacy</a>.
      </p>
    </div>
  </div>
</div>
