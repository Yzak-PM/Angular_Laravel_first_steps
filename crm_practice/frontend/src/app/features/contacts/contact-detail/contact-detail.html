@if (contactState.isLoading()) {
    <div class="flex justify-center mt-10">
        <div class="w-full max-w-3xl rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <div class="animate-pulse space-y-6">
                <div class="flex items-center gap-4">
                    <div class="h-14 w-14 rounded-xl bg-slate-200"></div>
                    <div class="flex-1">
                        <div class="h-7 w-2/3 rounded bg-slate-200 mb-2"></div>
                        <div class="h-4 w-1/3 rounded bg-slate-200"></div>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="h-6 rounded bg-slate-200"></div>
                    <div class="h-6 rounded bg-slate-200"></div>
                    <div class="h-6 rounded bg-slate-200"></div>
                    <div class="h-6 rounded bg-slate-200"></div>
                </div>

                <div class="h-32 rounded-xl bg-slate-200"></div>
            </div>
        </div>
    </div>
} @else {
    <div class="flex justify-center mt-10">
        <div class="w-full max-w-3xl rounded-2xl border border-slate-200 bg-white shadow-sm">
            <div class="border-b border-slate-200 p-6">
                <h1 class="text-3xl font-bold text-slate-800">
                {{ contact()!.first_name }} {{ contact()!.last_name }}
                </h1>
            </div>

            <div class="p-6 grid grid-cols-1 sm:grid-cols-2 gap-4 text-slate-700">
                <div class="flex flex-col">
                    <span class="text-xs uppercase text-slate-400">Email</span>
                    <span class="font-medium">{{ contact()!.email }}</span>
                </div>

                <div class="flex flex-col">
                    <span class="text-xs uppercase text-slate-400">Phone</span>
                    <span class="font-medium">{{ contact()!.phone }}</span>
                </div>

                <div class="flex flex-col">
                    <span class="text-xs uppercase text-slate-400">Title</span>
                    <span class="font-medium">{{ contact()!.title }}</span>
                </div>

                <div class="flex flex-col">
                    <span class="text-xs uppercase text-slate-400">Department</span>
                    <span class="font-medium">{{ contact()!.department }}</span>
                </div>

                <div class="flex flex-col">
                    <span class="text-xs uppercase text-slate-400">Notes</span>
                    <span class="font-medium">{{ contact()!.notes }}</span>
                </div>

                <div class="flex flex-col">
                    <span class="text-xs uppercase text-slate-400">Status</span>
                    <span
                        class="inline-flex w-fit items-center rounded-full px-3 py-1 text-sm font-medium"
                        [ngClass]="{
                            'bg-green-100 text-green-700': contact()!.status === 'active',
                            'bg-red-100 text-red-700': contact()!.status !== 'active'
                        }"
                        >
                        {{ contact()!.status }}
                    </span>
                </div>

                <div class="flex flex-row justify-end">
                </div>

                <div class="flex flex-row justify-end">
                    <button (click)="deleteContact()" style="cursor: pointer;" type="button" class="text-white bg-red-600 box-border rounded border border-transparent hover:bg-danger-strong focus:ring-4 focus:ring-danger-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">Delete Contact</button>
                </div>
            </div>
        </div>
    </div>
}
